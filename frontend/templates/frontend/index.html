{% load static %}

<!doctype html>
<html ng-app="cardinalPlanner" ng-cloak>
<head>
  <title>Cardinal Planner</title>
    
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/ng-sortable/1.3.6/ng-sortable.min.css" integrity="sha256-3S0xOBGy2FQXyZUwuZIZQ8jyOPFiiYFdbBhEsj/e0UI=" crossorigin="anonymous" />
  <link rel="stylesheet" href="{% static 'frontend/main.css' %}">
  
  <script src="//code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-cookies.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/ng-sortable/1.3.6/ng-sortable.min.js" integrity="sha256-8xlkE+Nqlg5PzG9BAKqgYk8/kmjexWnhsejjd35myZk=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" integrity="sha256-obZACiHd7gkOk9iIL/pimWMTJ4W/pBsKu+oZnSeBIek=" crossorigin="anonymous"></script>
</head>
<body>
  <div id="navbar" class="ui inverted menu">
    <div class="ui container">
      <a ui-sref="home" class="header item">
        <i class="calendar icon"></i>
        Cardinal Planner
      </a>
      <a ui-sref="home" class="item">Home</a>
      <div class="right item" ng-controller="LoginCtrl">
        <a ng-if="loggedIn" ui-sref="planner" class="item">My Planner</a>
        <a ng-if="!loggedIn" id="login" class="ui inverted button" ng-click="login()" ng-init="init()">Login</a>
        <a ng-if="loggedIn" id="logout" class="ui inverted button" ng-click="logout()">Logout</a>
      </div>
    </div>
  </div>

  <div class="ui main container" ui-view>
  </div>

  <div id="footer" class="ui inverted footer segment">
     <div class="ui center aligned container">
        <p>Created by John Reinstra and Akshay Kalose.</p>
        
        <div class="ui inverted section divider"></div>
        <div class="ui centered">
            <i class="calendar icon"></i>
        </div>
        <div class="ui horizontal inverted small divided link list">
            <a class="item" href="#">Contact Us</a>
            <a class="item" href="#">Terms and Conditions</a>
            <a class="item" href="#">Privacy Policy</a>
        </div>
    </div>
  </div>
  <script src="{% static 'frontend/app.js' %}"></script>
  <script src="{% static 'frontend/angular-semantic-ui.min.js' %}"></script>
  <script src="{% static 'frontend/fb.js' %}"></script>
</body>
</html>
